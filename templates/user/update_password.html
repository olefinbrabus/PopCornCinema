{% extends "base.html" %}

{% block content %}
  <form class="manage-user" action="" method="post" novalidate>
    {% csrf_token %}
    <h2 class="contact-us">Змінити пароль:</h2>
    <label for="password">
      <p>Новий пароль</p>
      {{ form.password }}
    </label>
    <button class="btn btn-primary btn-lg" type="submit">Оновити данні</button>
  </form>
{% endblock %}
