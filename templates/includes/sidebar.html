{% load static %}
<header>
  <div class="nav container">
    <div class="nav-head">
      <a href="{% url "index" %}" class="logo">

        PopCorn <span>Cinema</span>
      </a>
      <form action="{% url "cinema:movies-list" %}" method="get">
        <div class=" log_margin">
          <form action="{% url "cinema:movies-list" %}" method="get" class="form-inline">
            {{ search_form.title }}
            <input type="submit" value="Пошук" class="btn btn-primary">
          </form>
        </div>
      </form>

      {% if user.is_authenticated %}
        <a href="{% url 'user:user-account-detail' pk=user.id %}"
           class="log_margin nav-text">{{ user.first_name }}</a>

        <a href="{% url 'logout' %}" class="log_margin nav-text">Вийти з акаунту</a>
      {% else %}
        <a href="{% url "login" %}" class="log_margin nav-text"> Увійти в аккаунт</a>
        <a href="{% url "user:register" %}" class="log_margin nav-text">Зареєструватися</a>

      {% endif %}

    </div>
  </div>
  <div class="nav-buttons">
    <div class="navbar  row">
      <a href="{% url "index" %}" class="nav-link col">
        <i class='bx bx-home-alt'></i>
        <span class="nav-link-title">Головна</span>
      </a>

      <a href="{% url "cinema:cinema_hall_list_view" %}" class="nav-link col">
        <i class='bx bx-compass'></i>
        <span class="nav-link-title">Кінотеатри</span>
      </a>
      <a href="{% url "cinema:movies-list" %}" class="nav-link col">
        <i class='bx bx-camera-movie'></i>
        <span class="nav-link-title">Навігація</span>
      </a>

      <a href="{% url "cart:cart" %}" class="nav-link col" style="container: body"
         data-toggle="tooltip" data-placement="top" title="Ціна: {{ cart.get_summary_tickets_price }}">
        <i class='bx bxs-cart'></i>
        <div style="display: flex; align-items: center">
          <span class="nav-link-title" style="margin-right: 10px">Кошик</span>
          <span class="nav-link-title " id="cart-quantity">{{ cart|length }}</span>
        </div>
      </a>
    </div>
  </div>

</header>
